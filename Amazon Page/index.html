<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <div id="navbar">
                <ul>
                    <li><a href="">All</a></li>
                    <li><a href="">Today's deals</a></li>
                    <li><a href="">Customer Service</a></li>
                    <li><a href="">Registry</a></li>
                    <li><a href="">Gift Cards</a></li>
                    <li><a href="">Sell</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div id="title" class="whiteText">
                <p> Shop All Holidays Gift Cards </p>
            </div>
            <div id="guides" class="whiteText">
                <h4> Holiday Gift Guides </h4>
                <p> Be a go-gifter </p>
            </div>

            <div class="firstSection">
                <p class="sectionTitle">Find the perfect gift </p>
                <p class="sectionLink"><a href="#"> Shop now</a></p>

                <img src="assets/images/img_1.jpg" alt="kindle">
                <img src="assets/images/img_2.jpg" alt="scrivania con oggetti">
                <img src="assets/images/img_3.jpg" alt="orologi">
                <img src="assets/images/img_4.jpg" alt="cane e gatto">
            </div>

            <div class="secondSection">
                <img src="assets/images/img_9.png" alt="VR">
                <p class="sectionTitle"> Play the gifting game </p>
                <p class="sectionLink"> <a href="#"> Shop gaming </a> </p>

                <img src="assets/images/img_10.png" alt="oggetti">
                <p class="sectionTitle"> The sound of cheer </p>
                <p class="sectionLink"> <a href="#"> Shop Audio & Accessories </a> </p>
            </div>
        </main>

        <footer>
            <div id="anchor">
                <a href="#" id="logo"> Back to top </a>
            </div>
            <div id="footerLogo">
                <img src="assets/images/logo.png" alt="logo">
            </div>
        </footer>

    </div>
</body>
</html>
